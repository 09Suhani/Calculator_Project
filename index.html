<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <!-- to display input and results -->
      <div class="display">
        <input type="text" id="result" disabled />
      </div>

      <!-- Now calculator buttons -->
      <div class="buttons">
        <!-- Row 1:  -->
        <button class="btn memory">MC</button>
        <button class="btn memory">MR</button>
        <button class="btn memory">M+</button>
        <button class="btn memory">M-</button>
        <!-- Row 2:  -->
        <button class="btn clean" id="clear">Clear</button>
        <button class="btn operator">âˆš</button>
        <button class="btn operator" id="divide">/</button>
        <!-- Row 3: -->
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator" id="multiply">*</button>
        <!-- Row 4:  -->
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator" id="subtract">-</button>
        <!-- Row 5:  -->
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator" id="add">+</button>
        <!-- Row 6:  -->
        <button class="btn zero">0</button>
        <button class="btn">.</button>
        <button class="btn operator" id="equals">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
